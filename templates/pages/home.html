{% extends 'base/base.html' %}

{% block title %} RentaStay {% endblock %}
{% block content %}
{% load static %}
    <div class="container">
        <div class="input-group col-12 col-lg-8 p-2 start-50 translate-middle-x">
            <span class="input-group-text round-search-icon" id="basic-addon1">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"></path>
                </svg>
            </span>
            <input type="search" id="search" class="search-bar form-control" placeholder="Where to go?" aria-label="Input group example" aria-describedby="basic-addon1" spellcheck="false" data-ms-editor="true" houses-search>
        </div>
        <div class="row g-3 justify-content-center" house-cards-container>
            <template house-card-template>
                <div class="p-2 col-12 col-md-4 col-lg-3">
                    <div class="card">
                        <div class="bg-image">
                            {% comment %} <img class="img-fluid" alt="house photo" house-image/>
                            <div class="mask" style="background-color: rgba(251, 251, 251, 0.15);"></div> {% endcomment %}
                            <div id="" class="carousel slide" data-interval="false" carousel-slide>
                                <div class="carousel-indicators">
                                    <button type="button" data-bs-target="" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                                    <button type="button" data-bs-target="" data-bs-slide-to="1" aria-label="Slide 2"></button>
                                    <button type="button" data-bs-target="" data-bs-slide-to="2" aria-label="Slide 3"></button>
                                </div>
                                <div class="carousel-inner">
                                    <div class="carousel-item active">
                                    <img class="d-block w-100 img-fluid" alt="house photo" house-image>
                                    </div>
                                    <div class="carousel-item">
                                    <img src="..." class="d-block w-100" alt="house photo">
                                    </div>
                                    <div class="carousel-item">
                                    <img src="..." class="d-block w-100" alt="house photo">
                                    </div>
                                </div>
                                <button class="carousel-control-prev" type="button" data-bs-target="" data-bs-slide="prev">
                                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                    <span class="visually-hidden">Previous</span>
                                </button>
                                <button class="carousel-control-next" type="button" data-bs-target="" data-bs-slide="next">
                                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                    <span class="visually-hidden">Next</span>
                                </button>
                            </div>
                        </div>
                        <div class="card-body" card-body>
                            <h5 class="card-title" house-name></h5>
                            <p class="card-text" house-address></p>
                        </div>
                    </div>
                </div> 
            </template>
        </div>
    </div>
{% endblock %}
{% block includejs %}
    <script src="{% static 'js/homescript.js' %}" defer></script>
{% endblock includejs %}
