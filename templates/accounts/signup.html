{% extends 'base/base.html' %}

{% block title %}
    Accounts | Signup
{% endblock title %}

{% block content %}
<h1 class="text-center">Sign Up</h1>
<div >
    <form method="POST" >
        {% csrf_token %}
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-danger text-center" role="alert">
                    {{ message }}  
                </div>
            {% endfor %}
        {% endif %}
        
        
        <div class="mb-3 row">
            <label for="firstname" class="col-sm-2 col-form-label">First Name</label>
            <div class="col-sm-10">
                <input type="text" id="firstname" name="firstname" placeholder="First Name" class="form-control" aria-describedby="">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="lastname" class="col-sm-2 col-form-label">Last Name</label>
            <div class="col-sm-10">
                <input type="text" id="lastname" name="lastname" placeholder="Last Name" class="form-control" aria-describedby="">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="username" class="col-sm-2 col-form-label">Username</label>
            <div class="col-sm-10">
                <input type="text" id="username" name="username" placeholder="username" class="form-control" aria-describedby="">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="email" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input type="email" id="email" name="email" placeholder="username@gmail.com" class="form-control" aria-describedby="" required>
            </div>
        </div>
        <div class="mb-3 row">
            <label for="phonenumber" class="col-sm-2 col-form-label">Phone No.</label>
            <div class="col-sm-10">
                <input type="tel" id="phonenumber" name="phonenumber" placeholder="01XXXXXXX" class="form-control" aria-describedby="">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="password" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
                <input type="password" id="password" name="password" class="form-control" aria-describedby="" required>
            </div>
        </div>
        <div class="mb-3 row">
            <label for="confirmpassword" class="col-sm-2 col-form-label">Confirm Password</label>
            <div class="col-sm-10">
                <input type="password" id="confirmpassword" name="confirmpassword" class="form-control" aria-describedby="" required>
            </div>
        </div>
        <div class="mb-3 row">
            <label for="bankaccount" class="col-sm-2 col-form-label">Bank Account No.</label>
            <div class="col-sm-10">
                <input type="text" id="bankaccount" name="bankaccount" placeholder="XXXX XXXXX XXXXX" class="form-control" aria-describedby="">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="creditcard" class="col-sm-2 col-form-label">Credit Card No.</label>
            <div class="col-sm-10">
                <input type="text" id="creditcard" name="creditcard" placeholder="XXXX XXXX XXXX XXXX" class="form-control" aria-describedby="">
            </div>
        </div>
        <div class="text-center">
            <button type="submit" value="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>
{% endblock content %}
