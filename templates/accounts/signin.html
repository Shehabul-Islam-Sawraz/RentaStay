{% extends 'base/base.html' %}

{% block title %} Accounts | Login {% endblock %}
{% block content %}
{% load static %}


<h1 class="text-center">Sign In</h1>
<div >
    <form method="POST">
        {% csrf_token %}

        {% include 'includes/messages.html' %}
        
        <div class="mb-3 row">
            <label for="username" class="col-sm-2 col-form-label">Username</label>
            <div class="col-sm-10">
                <input type="text" id="username" name="username" placeholder="username" class="form-control" aria-describedby="" required>
            </div>
        </div>

        <div class="mb-3 row">
            <label for="password" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
                <input type="password" id="password" name="password" class="form-control" aria-describedby="" required>
            </div>
        </div>
        
        <div class="text-center">
            <button type="submit" value="submit" class="btn btn-primary">Login</button>
        </div>
    </form>
</div>

{% endblock %}
