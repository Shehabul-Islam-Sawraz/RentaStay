{% extends 'base/base.html' %}
{% load static %}
{% block title %} Accounts | Login {% endblock %}
{% block includecss %}
    <link rel="stylesheet" type="text/css"  href="{% static 'css/signin.css' %}">
{% endblock includecss %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card card-signin my-5">
                <div class="card-body">
                    <h5 class="card-title text-center">Sign In</h5>
                    <form class="form-signin" method="POST">
                        {% include 'includes/messages.html' %}
                        {% csrf_token %}
                        <div class="form-label-group">
                            <input type="text" id="username" name="username" class="form-control" placeholder="Username" required autofocus>
                            <label for="username">Username</label>
                        </div>

                        <div class="form-label-group">
                            <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
                            <label for="password">Password</label>
                        </div>
                        <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit" value="submit">Sign in</button>
                        <hr>
                        <a class="btn btn-sm btn-create-acc btn-block text-uppercase" href="{% url 'signup' %}"> Create Account</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
