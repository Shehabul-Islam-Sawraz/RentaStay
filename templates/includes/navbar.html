{% load static %}

<!-- Main header start -->
<header class="main-header header-with-top">
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-color-navbar">
            <a class="navbar-brand company-logo" href="{% url 'home' %}">
                <img src="{% static 'img/logos/black-logo.png' %}" alt="logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end w-100" id="navbar">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'yourhouses' %}">Become a Host</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fa fa-user"></i>
                            <div class="profile-pic-container">
                                <img src="{% static 'img/profile_pic_thumbnail.png' %}">
                            </div>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                            {% if request.session.username %}
                                <li><a href="{% url 'profile' %}" class="dropdown-item" role="button"><i class="fa fa-user"></i>   {{ request.session.username }}</a></li>
                                <li><a href="{% url 'logout' %}" class="dropdown-item" role="button"><i class="fa fa-sign-out"></i>   Logout</a></li>
                            {% else %}
                                <li><a href="{% url 'signin' %}" class="dropdown-item" role="button"><i class="fa fa-sign-in"></i>  Login</a></li>
                                <li><a href="{% url 'signup' %}" class="dropdown-item" role="button"><i class="fa fa-user"></i>  Register</a></li>              
                            {% endif %}
                            <li><hr class="dropdown-divider"></li>
                            {% comment %} <li><a href="#" class="dropdown-item" role="button">Host your home</a></li> {% endcomment %}
                            <li><a href="#" class="dropdown-item" role="button">Help</a></li> 
                        </ul>
                    </li> 
                </ul>
            </div>
        </nav>
    </div>
</header>
